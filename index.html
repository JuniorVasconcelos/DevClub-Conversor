<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <linkn
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>DevClub - Convert Money</title>

</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-conver-money">

    <main>

        <label>
            Converter <B>de</B>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <B>para</B>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro"> € Euro </option>
                <option value="libra">£ Libra</option>
                
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder=" R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <P class="currency">Real</P>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>

            <Div>
                <img class="arrow-img" src="./assets/arrow.png" alt="seta">
            </Div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <P class="currency" id="currency-name">Dólar Americano</P>
                <p class="currency-value">US$ 0.0</p>
            </div>
           
           
            </div>
           
        </section>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
